<html>
  <head>
    <title>Scanner Calibration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
  </head>
  <body>
    <div class="stream-container"></div>
    <div class="buttons">
      <button class="sick-button" onclick="onIncreaseButtonClick()">Increase</button>
      <button class="sick-button" onclick="onDecreaseButtonClick()">Decrease</button>
      <button class="sick-button" onclick="onShowStreamButtonClick()">Show stream</button>
      <button class="sick-button" onclick="onHideStreamButtonClick()">Hide stream</button>
    </div>
    <div class="settings">
      <div class="settings-item">
        <label>Shutter speed:</label>
        <input type="number" class="shutter-speed">
      </div>
      <div class="settings-item">
        <label>FPS:</label>
        <input type="number" class="frame-rate">
      </div>
      <div class="settings-item">
        <label>Iso:</label>
        <input type="number" class="iso">
      </div>
      <div class="settings-item">
        <label>Height:</label>
        <input type="number" class="height">
      </div>
      <div class="settings-item">
        <label>Width:</label>
        <input type="number" class="width">
      </div>
      <button class="sick-button sick-button-full-width settings-button" onclick="onSaveSettingsButtonClick()">Save settings</button>
    </div>
    <div class="status-container">
      <div class="usb-connected tadaa">
        <svg class="status-icon usb-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M15 7v4h1v2h-3V5h2l-3-4-3 4h2v8H8v-2.07c.7-.37 1.2-1.08 1.2-1.93 0-1.21-.99-2.2-2.2-2.2-1.21 0-2.2.99-2.2 2.2 0 .85.5 1.56 1.2 1.93V13c0 1.11.89 2 2 2h3v3.05c-.71.37-1.2 1.1-1.2 1.95 0 1.22.99 2.2 2.2 2.2 1.21 0 2.2-.98 2.2-2.2 0-.85-.49-1.58-1.2-1.95V15h3c1.11 0 2-.89 2-2v-2h1V7h-4z"/>
        </svg>
      </div>
    </div>
    <div class="recording-container"></div>
    <script src="js/main.js"></script>
  </body>
</html>
